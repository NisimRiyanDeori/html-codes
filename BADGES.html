<div class="container">
    <h2>Basic Progress Bar </h2>
    <p>To create a default progress bar , add a progress class to a container element and add the progress-bar class to
        it's child element . Use the CSS width of the progress bar:</p>
    <div class="progress">
        <div class="progress-bar" style="width:70%">70%</div>
    </div>
